<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
	<div id="app" class='container'>
		<br><br><br>
		<div class="columns">
			<div class="column">
				<div class="card is-fullheight">
					<div class="card-header">
						<h1 class="card-header-title title">{{ you.name }}</h1>
					</div>
					<div class="card-content">
						<h1 class="subtitle">Moves</h1>
						<ul class="panel-list">
							<li>{{ you.move1.name }}</li>
							<li>{{ you.move2.name }}</li>
							<li>{{ you.move3.name }}</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="card is-fullheight">
					<div class="card-header">
						<h1 class="card-header-title title">{{ enemy.name }}</h1>
					</div>
					<div class="card-content">
						<ul class="panel-list">
							<li>{{ enemy.move1.name }}</li>
							<li>{{ enemy.move2.name }}</li>
							<li>{{ enemy.move3.name }}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
